<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post new users</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h3>
        Submit new user
    </h3>
    <form action="/api/post-user/submit" method="post" id="submit">
        <label for="name">
            Name:
        </label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter name here..." required/>
        <br>
        <br>
        <label for="hobby">
            Hobbies:
        </label>
        <br>
        <input type="text" name="hobbies" id="hobby" placeholder="Enter your hobby here..." required/>
        <br>
        <br>
        <label for="language">
            Favourite Programming Language:
        </label>
        <br>
        <input type="text" style="width: 300px;" name="language" id="language" placeholder="Enter your Favourite Programming Language here..." required />
        <br>
        <br>
        <label for="about">
            Description:
        </label>
        <br>
        <textarea name="about" id="about" cols="30" rows="10" placeholder="Enter Description of user here..." required></textarea>
        <br>
        <button style="width: 260px;">
            Submit data
        </button>
    </form>
    <hr>
    <h3>
        Get user data from server
    </h3>
    <button class="ftch">
        Fetch Data From Server
    </button>
    <br>
    <br>
    <textarea name="User-Data" id="txt" cols="30" rows="10" placeholder="Fetched data will be displayed here..."></textarea>
    <script>
        const ftchBtn = document.querySelector(".ftch");
        const txt = document.querySelector("#txt");

        ftchBtn.onclick = (event) => {
            ftchBtn.innerText = "Fetching..."
            alert("Fetching data...")
        fetch("/api/post-user/data")
        .then(res => res.text())
        .then(data => {
            ftchBtn.innerText = "Fetch Data From Server";
            txt.value = data;
        })
        .catch((err) => {
            alert(err);
            txt.value = err;
        })
        }
    </script>
</body>
</html>
